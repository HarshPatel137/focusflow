
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FocusFlow Settings</title>
  <link rel="stylesheet" href="base.css" />
</head>
<body>
  <div class="container container--wide">
    <div class="h"><div class="title">Settings</div><a href="popup.html" class="badge">Open Popup</a></div>
    <div class="card">
      <div class="h"><div class="title">Blocked Sites</div></div>
      <div class="chips" id="list"></div>
      <div class="row" style="margin-top:10px">
        <input type="text" id="customDomain" placeholder="Add domain e.g. reddit.com" style="flex:1" />
        <button class="btn secondary" id="addDomain">Add</button>
      </div>
    </div>
    <div class="footer">Only hostnames saved via chrome.storage.sync</div>
  </div>
  <script src="options.js"></script>
</body>
</html>
